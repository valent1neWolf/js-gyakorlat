<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body>
    <label id="subscribeLabel" for="subscribe">Subscribe</label>
    <input type="checkbox" id="subscribe"><br>
    
    <br>
    <input type="radio" name="card" id="visa" ><label for="visa">Visa</label><br>
    <input type="radio" name="card" id="master" checked="checked"><label for="master">Master Card</label><br>
    <input type="radio" name="card" id="paypal"><label for="paypal">PayPal</label><br>
    <button id="myButton">Submit</button>
    <script src="checkbox.js"></script>
</body>
