<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <label id="myLabel">0</label><br>
    <button id="decreaseButton">decrease</button>
    <button id="increaseButton">increase</button>
    

    <script>

// function expression = function without a name (anonymous function)
//                                        avoid polluting the global scope with names
//                                        write it, then forget about it
// ------------ Example 1 ------------
const greeting = function(){        //ennyi erővel nevet is adhatott volna neki
    console.log("hello");
}
greeting();
// ------------ Example 2 ------------
let count = 0;
//ezt már megcsináltuk a "novekvo_csokkeno_szamok.js"-ben
document.getElementById("increaseButton").onclick = function(){
    count+=1;
    document.getElementById("myLabel").innerHTML = count;
}
document.getElementById("decreaseButton").onclick = function(){
    count-=1;
    document.getElementById("myLabel").innerHTML = count;
}
    </script>
</body>
</html>
