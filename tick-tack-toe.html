<!DOCTYPE html>
<html>
<head>
    <style>
        .cell {
            height: 60px;
            width: 60px;
            border: 1px solid;
            display: inline-block;
            line-height: 60px;
            text-align: center;
            vertical-align: top;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="board"></div>
    <button onclick="resetBoard()">Reset</button>

    <script>
        var board = ['','','','','','','','',''];
        var currentPlayer = 'X';

        function drawBoard() {
            document.getElementById('board').innerHTML = '';
            for(i = 0; i < board.length; i++) {
                document.getElementById('board').innerHTML += '<div class="cell" onclick="makeMove(' + i + ')">' + board[i] + '</div>';
                if (i % 3 == 2) {
                    document.getElementById('board').innerHTML += '<br/>';
                }
            }
        }

        function makeMove(i) {
            if(board[i] == '') {
                board[i] = currentPlayer;
                currentPlayer = currentPlayer == 'X' ? 'O' : 'X';
            }
            drawBoard();
            checkForWinner();
        }

        function checkForWinner() {
            var lines = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];
            for(var i = 0; i < lines.length; i++) {
                if(board[lines[i][0]] != '' && board[lines[i][0]] == board[lines[i][1]] && board[lines[i][1]] == board[lines[i][2]]) {
                    alert(board[lines[i][0]] + ' is the winner!');
                    resetBoard();
                }
            }
        }

        function resetBoard() {
            board = ['','','','','','','','',''];
            currentPlayer = 'X';
            drawBoard();
        }

        drawBoard();
    </script>
</body>
</html>
