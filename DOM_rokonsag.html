</head>
<body>
    <ul id="fruit">
        <li>apple</li>
        <li>orange</li>
        <li>banana</li>
    </ul>
    <ul id="vegetables">
        <li>carrots</li>
        <li>potatoes</li>
        <li>onions</li>
    </ul>
    <ul id="dessert">
        <li>ice cream</li>
        <li>cake</li>
        <li>pie</li>
    </ul>
    <script >

let element = document.querySelector("#fruit");
let child = element.firstElementChild;
child.style.backgroundColor = "lightgreen";


let element1 = document.querySelector("#dessert");
let children1 = Array.from(element1.children);
children1.forEach(child1 =>{
    child1.style.backgroundColor = "lightblue";
})
